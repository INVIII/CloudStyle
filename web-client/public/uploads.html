<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Files</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/uploads.css" />
    <script src="/js/bootstrap.js"></script>
  </head>

  <body>
    <nav class="nav d-flex justify-content-center align-items-center py-3 px-4">
      <div class="cont d-flex">
        <div class="back flex-shrink-0">
          <a href="upload.html">
            <svg
              width="40"
              height="32"
              viewBox="0 0 40 32"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0)">
                <path
                  d="M1.5999 16L38.3999 16"
                  stroke="#A8A9C2"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M4.80078 21.001L0.79998 16L4.80078 10.999"
                  stroke="#A8A9C2"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0">
                  <rect
                    width="32"
                    height="39.2"
                    fill="white"
                    transform="translate(39.2) rotate(90)"
                  />
                </clipPath>
              </defs>
            </svg>
          </a>
        </div>
        <div class="midSpacer flex-shrink-1"></div>

        <div
          class="pageName flex-shrink-0"
          onclick="location.href = 'upload.html'">
          Upload Files
        </div>
      </div>
    </nav>

    <div class="hero1 d-flex flex-column align-items-center justify-content-center">
      <div class="title text-center">You don't have any files uploaded yet</div>
      <div class="button">
        <div class="share" onclick="location.href = 'upload.html'">
          Share now
        </div>
      </div>      
    </div>

    <div class="twill">
        <img src="/assets/ghanta.png" />
      </div>

  </body>
</html>
